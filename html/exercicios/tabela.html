<h1>Tabelas</h1>

<table>
    <caption>Produtos</caption>
    <thead> <!--! Cabeçalho(table header) -->
        <tr><!-- tr(table row) -->
            <th>Produto</th> <!-- th(table head) -->
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <td>Caneta</td> <!-- td(table data) -->
            <td>R$ 1,50</td>
            <td>25</td>
            <td>R$ 37,50</td>
        </tr>
        
        <tr>
            <td>Samsung S9</td>
            <td>R$ 2649,00</td>
            <td>8</td>
            <td>R$ 21192,00</td>
        </tr>
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">Total:</td>
            <td>R$ 23.841,00</td>
        </tr>
    </tfoot>
    
</table>

<style>
    table {
        border-collapse: collapse;
    }

    td, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>

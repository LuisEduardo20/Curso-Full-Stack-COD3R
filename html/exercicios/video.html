<video id="meuVideo" width="800" height="400" controls controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo" onclick="playVideo()">Play</button>
    <button wm-pause="meuVideo" onclick="pauseVideo()">Pause</button>
</div>

<style>
    
    .progresso {
        height: 20px;
        width: 800px;
        border: solid 1px #444;
        margin: 20px 0px 20px 0px;
    }
    
    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
    
</style>

<script>
    
    function meuVideo(id) {
        
        let video = document.getElementById('meuVideo');

        document.querySelector(`[wm-play=${id}]`).onclick = () => video.play();

        document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause();
        
        let bar = document.querySelector('[wm-progresso] > div');
        setInterval( () => { 
            let videoPercent = (video.currentTime / video.duration) * 100;
            bar.style.width = `${videoPercent}%`;
            bar.innerHTML = `${videoPercent.toFixed(1)}%`;
        }, 10)
        
    }
    
    meuVideo('meuVideo');
    
    
</script>

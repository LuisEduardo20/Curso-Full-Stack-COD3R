<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    
    <style>
        
        #conteudo {
            padding: 30px 0; /* 30 pixels em cima e em baixo e 0 pixels na esquerda e direita */
        }
        
        a {
            padding: 10px 0px;
        }
        
    </style>
    
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    
    <nav> 
        | <a href my-link="exercicios/teste.html">00 - Teste</a> |
        <a href my-link="exercicios/texto1.html">01 - Texto 1</a> |
        <a href my-link="exercicios/texto2.html">02 - Texto 2</a> |
        <a href my-link="exercicios/listas.html">03 - Listas</a> |
        <a href my-link="exercicios/listasAninhadas.html">04 - Listas Aninhadas</a> |
        <a href my-link="exercicios/links.html">05 - Links</a> |
        <a href my-link="exercicios/tabela.html">06 - Tabelas</a> |
        <a href my-link="exercicios/forms/formulario.html">07 - Formulário</a> |
        <a href my-link="exercicios/imagem.html">08 - Imagens</a> |
    </nav>
    
    <section id="conteudo"></section>
    
    <footer>
        Curso Web Moderno
    </footer>
    
    <script>
        document.querySelectorAll('[my-link]').forEach( link => {
            const conteudo = document.getElementById('conteudo');
            link.onclick = function (e) {
                // e = event
                e.preventDefault(); // previne que a ação padrão ocorra
                
                fetch(link.getAttribute('my-link'))
                .then( resp => resp.text())
                .then( html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>

<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Um pouco de CSS</title>

    <style>
      
      h1 {
        font-size: 20px;
      }

      .fundoVermelho {
        background-color: red;
      }

      .negrito {
        font-weight: bold;
      }

      #textoPrincipal {
        font-size: 40px;
        font-weight: bold;
        color: #fff;
        background-color: #444;
      }

    </style>

  </head>

  <body>
    <h1>CSS</h1>
    <span id="textoPrincipal">Texto 1</span><br>
    <span class="fundoVermelho negrito">Texto 2</span><br>
    <span class="fundoVermelho">Texto 3</span><br>
    <span class="negrito">Texto 4</span><br>
  </body>
</html>
